<mat-card *ngFor="let item of productList" appearance="outlined">
  <mat-card-header>
    <img src="{{ product.urlImagem }}" alt="..." class="card-img" />
    <div>
      <mat-card-title>{{ product.nome }}</mat-card-title>
      <mat-card-subtitle>{{ product.descricao }}</mat-card-subtitle
      >
      <div>{{ product.sabor }}</div>
    </div>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button>Remover</button>
  </mat-card-actions>
</mat-card>
