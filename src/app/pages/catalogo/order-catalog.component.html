<app-header> </app-header>

<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header class="barra-expansion">
      <mat-panel-title class="titulo-dropdown"> Salgados </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="salgados">
      <div
        *ngFor="let item of productList"
        mat-button
        (click)="openDialog(item)"
      >
        <div *ngIf="item.tipo === 'salgado'">
          <app-product-card [product]="item"></app-product-card>
        </div>
      </div>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header class="barra-expansion">
      <mat-panel-title class="titulo-dropdown"> Doces </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="doces">
      <div
        *ngFor="let item of productList"
        mat-button
        (click)="openDialog(item)"
      >
        <div *ngIf="item.tipo === 'doce'">
          <app-product-card [product]="item"></app-product-card>
        </div>
      </div>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header class="barra-expansion">
      <mat-panel-title class="titulo-dropdown"> Carrinho </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="doces">
      <div
        *ngFor="let item of pedidoService.getCart();"
        mat-button
        (click)="openDialog(item)"
      >
          <app-product-card [product]="item"></app-product-card>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<app-footer></app-footer>
<router-outlet> </router-outlet>
