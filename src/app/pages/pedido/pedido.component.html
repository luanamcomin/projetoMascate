<div>
  <div class="header-pedido">
    <div class="info-pedido">
      
      <div class="resp-unid">
      <mat-form-field>
        <mat-label>Responsável pelo pedido</mat-label>
        <input matInput [(ngModel)]="responsavel" name="responsavel" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Unidade</mat-label>
        <mat-select [(ngModel)]="unidade" name="unidade">
          <mat-option value="lanchonete">Lanchonete</mat-option>
          <mat-option value="cafeteria">Cafeteria</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

      <p>Data de solicitação: {{ dataSolicitacao | date: 'dd/MM/yyyy' }}</p>

      <!-- Barra de pesquisa -->

        <mat-form-field class="example-full-width">

    </div>

    <div class="obs-pedido">
      <p>Observações gerais sobre o pedido:</p>
      <mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="observacaoGeral" name="observacaoGeral"></textarea>
      </mat-form-field>
    </div>
  </div>

  <!-- Lista de itens adicionados no carrinho -->
  <hr />
  <div class="card" *ngFor="let item of addedItems" mat-button>
    <div class="card-body row">
      <img [src]="item.urlImagem" alt="{{ item.nome }}" />

      <div class="col">
        <h2>{{ item.nome }}</h2>
        <p>{{ item.descricao }}</p>
        <p>Sabor: {{ item.sabor }}</p>
      </div>

      <div class="quantity col">
        <p>Quantidade:</p>
        <button class="quantity-button" (click)="decreaseQuantity(item)">-</button>
        <span>{{ item.quantidade || 1 }}</span>
        <button class="quantity-button" (click)="increaseQuantity(item)">+</button>
      </div>

      <div class="observacao col">
        <p>Observação sobre o item:</p>
        <mat-form-field class="example-full-width">
          <textarea matInput [(ngModel)]="item.observacao" name="itemObservacao"></textarea>
        </mat-form-field>
      </div>

      <div class="remove-button-container col">
        <button class="btn btn-secondary btn-sm" (click)="removeFromCart(item)">Remover do carrinho</button>
      </div>
    </div>
  </div>

  <hr />
  <div class="button-container">
    <button mat-fab extended (click)="finalizarPedido()">Finalizar pedido</button>
  </div>
</div>

<app-footer></app-footer>
<router-outlet></router-outlet>
