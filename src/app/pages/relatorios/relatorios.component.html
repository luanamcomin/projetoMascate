<app-header></app-header>
<div class="background">
  <div class="container-relatorios d-grid gap-2 col-6 mx-auto">
    <h1>Relatórios</h1>

    <div class="relatorio-button">
      <button
        class="btn btn-primary"
        mat-button
        (click)="gerarRelatorio('produtos')"
      >
        Produtos Mais Solicitados
      </button>
      <button
        class="btn btn-primary"
        mat-button
        (click)="gerarRelatorio('unidade')"
      >
        Pedidos por Unidade
      </button>
      <button
        class="btn btn-primary"
        mat-button
        (click)="gerarRelatorio('diario')"
      >
        Vendas Diárias
      </button>
      <button
        class="btn btn-primary"
        mat-button
        (click)="gerarRelatorio('mensal')"
      >
        Vendas Mensais
      </button>
    </div>

    <hr />

    <div *ngIf="relatorio">
      <h2>{{ tituloRelatorio }}</h2>
      <table mat-table [dataSource]="relatorio" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
        </ng-container>
        <ng-container matColumnDef="unidade">
          <th mat-header-cell *matHeaderCellDef> Unidade </th>
          <td mat-cell *matCellDef="let element"> {{element.unidade}} </td>
        </ng-container>
        <ng-container matColumnDef="pedidos">
          <th mat-header-cell *matHeaderCellDef> Pedidos </th>
          <td mat-cell *matCellDef="let element"> {{element.pedidos}} </td>
        </ng-container>
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>
        <ng-container matColumnDef="vendas">
          <th mat-header-cell *matHeaderCellDef> Vendas </th>
          <td mat-cell *matCellDef="let element"> {{element.vendas}} </td>
        </ng-container>
        <ng-container matColumnDef="mes">
          <th mat-header-cell *matHeaderCellDef> Mês </th>
          <td mat-cell *matCellDef="let element"> {{element.mes}} </td>
        </ng-container>
        <ng-container matColumnDef="datas">
          <th mat-header-cell *matHeaderCellDef> Datas </th>
          <td mat-cell *matCellDef="let element"> {{element.datas.join(', ')}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

<app-footer></app-footer>
<router-outlet></router-outlet>
